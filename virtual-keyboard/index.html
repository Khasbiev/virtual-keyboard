<!DOCTYPE html>
<html lang="en">
<head>
    <title>virtual Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea class="use-keyboard-input" placeholder="Нажмите сюда, чтобы открыть клавиатуру и начать пользоваться..."></textarea>

    <audio data-key="all_en" src="sounds/1.mp3"></audio>
    <audio data-key="all_ru" src="sounds/hihat.wav"></audio>
    <audio data-key="spacebar_en" src="sounds/space.mp3"></audio>
    <audio data-key="spacebar_ru" src="sounds/space.mp3"></audio>
    <audio data-key="backspace" src="sounds/openhat.wav"></audio>
    <audio data-key="shift" src="sounds/ride.wav"></audio>
    <audio data-key="caps" src="sounds/snare.wav"></audio>
    <audio data-key="switcher_on" src="sounds/tink.wav"></audio>
    <audio data-key="switcher_off" src="sounds/tom.wav"></audio>
    <audio data-key="enter" src="sounds/clap.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
